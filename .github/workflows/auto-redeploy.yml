name: Auto Redeploy (Vercel)

on:
  schedule:
    - cron: '0 * * * *'  # every hour; adjust as needed
  workflow_dispatch: {}

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel Deploy Hook
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}" ]; then
            echo "Missing VERCEL_DEPLOY_HOOK_URL secret" >&2
            exit 1
          fi
          curl -fsS -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"

